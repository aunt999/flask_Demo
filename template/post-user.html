<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面笔记-文章阅读</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/woniunote.css">
    <link href="/icon/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!--为了更好的兼容移动设备，使用CSS的适配功能 ,这样在转换成移动设备时，字体不会变小，会自适应宽度,user-scalable表示是否支持移动端绽放=yes/no默认是yes(场景app内页面可以禁止缩放，感觉是app本身的功能)-->
    <!--@media表示设置屏幕的div最大宽度-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes"/>
        <!--导入百度ue，主要是发布文件编辑功能的实现插件，采用如下方式导入-->
    <script type="text/javascript" src="/ue/ueditor.config.js"></script>
    <script type="text/javascript" src="/ue/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/ue/lang/zh-cn/zh-cn.js"></script>
    <!--初始化百度ue的UEditor插件，与ID为content的元素进行绑定，搜索UEditor插件官网：http://fex.baidu.com/ueditor/-->
    <script type="text/javascript">
        var ue = UE.getEditor('content',{
            initialFrameHeight:400, //设置初始化调试为400像素
            autoHeightEnabled:true //设置可以根据内容自动调整调试
        });

    </script>
</head>
